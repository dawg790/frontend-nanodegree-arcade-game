<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="main">
    <div id="sprites">
    	<img src="images/char-cat-girl.png" alt="Cat Woman!">
    	<img src="images/char-horn-girl.png" alt="Horned One!">
    	<img src="images/char-pink-girl.png" alt="Pinkalicious!">
    	<img src="images/char-princess-girl.png" alt="Princess Power!">
    	<img src="images/char-boy.png" alt="Boy Man!">
    	<h5 id="characterName"></h5>
    </div>

    <p class="score">Total Score: <span id="score">0</span></p>
    <p class="died">Lives Left: <span id="died">3</span></p>

    <div class="legend">
        <h4>Gems for points</h4>
        <img src="images/Gem-Blue.png">
        <h4>Heart for more lives</h4>
        <img src="images/Heart.png">
        <h4>Key for next level</h4>
        <img src="images/Key.png">
        <h4>Avoid the Rocks</h4>
        <img src="images/Rock.png">
    </div>

    <h1 id="message-won"></h1>
    <h1 id="message-lost"></h1>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
